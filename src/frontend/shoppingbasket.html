<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="logout.html">|Logout|</a></li>
                    <li><a href="mainstore.html">|Main Store|</a></li>
                    <li><a href="store.html">|Shopping Basket|</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Shopping Basket</h1>
        </header>

        <div class="infoStep">
            <ul>
                <li><a><i class="firstinfoStep"><span>Receipt</span></i></a></li>

                <li><a><i class="othersinfoStep"><span>Credentials</span></i></a></li>

                <li><a><i class="othersinfoStep"><span>Done!</span></i></a></li>

            </ul>
        </div>


        <div class="progression-bar">
            <ul>
                <li><a><i class="first-cirle"><span>1</span></i></a></li>

                <li><a><i class="others-circle"><span>2</span></i></a></li>

                <li><a><i class="others-circle"><span>3</span></i></a></li>

            </ul>
        </div>
        <section class="container content-section">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button"><a href="Credentials.html">Credentials</a></button>
        </section>
    </body>
</html>
